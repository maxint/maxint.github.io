<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="{{ site.author.name }}" />
		<link href="{{ BASE_PATH }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/styles.css">
		<link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygment_trac.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>

    <div id="wrapper">
      <header>
				<a href="{{ HOME_PATH }}"><h1>{{ site.title }}</h1></a>
				<p>{{ site.tagline }}</p>
      </header>
			<div id="content">
				{{ content }}
			</div>

			<footer>
				<div class="contact">
					<p>
					{{ site.author.name }}<br />
					<a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
					<a href="http://weibo.com/{{ site.author.weibo }}/">weibo.com/{{ site.author.weibo }}</a><br />
					</p>
				</div>
				<div class="rss">
					<a href="{{ BASE_PATH }}/atom.xml">
						<img src="{{ ASSET_PATH }}/images/rss.png" alt="Subscribe to RSS Feed" />
					</a>
				</div>
			</footer>
	</div>

	{% include JB/analytics %}
	<script src="{{ ASSET_PATH }}/js/scale.fix.js"></script>

	</body>
</html>
