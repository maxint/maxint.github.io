<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<title>{{ page.title }}</title>
		<meta name="author" content="{{ site.author }}" />
		<link href="{{ BASE_PATH }}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

		<link href="{{ ASSET_PATH }}/css/styles.css" type="text/css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/pygments.css" type="text/css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/favicon.ico" type="image/x-icon" rel="icon">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script src="{{ ASSET_PATH }}/js/common.js" type="text/javascript"></script>
        <!-- Register administration operations -->
        <script type="text/javascript">
            RegisterOperations({"edit": "https://github.com/{{ site.github.username }}/edit/master/{{ page.path }}"});
        </script>
	</head>
	<body>

		<div id="wrapper">

			<div id="header">
				<h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
				<p>{{ site.tagline }}</p>
			</div>

			<div id="main">
				{{ content }}
			</div>

			<div id="footer">
				<div class="contact">
                    <p>&#64;{{ site.time | date: '%Y' }} <a href="/about.html">{{ site.author }}</a>. Designed by <a href="https://github.com/xanpeng">xanpeng</a></p>
				</div>
				<div class="rss">
					<a href="/atom.xml">Subscribe to RSS Feed</a>
                    <!-- analytics begin -->
                    {% include JB/analytics %}
                    <!-- analytics end -->
				</div>
			</div>
		</div>


		<script src="{{ ASSET_PATH }}/js/scale.fix.js" type="text/javascript"></script>

	</body>
</html>
