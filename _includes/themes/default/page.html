<div id="page">
	<div id="sidebar">
		<ul>
			<li><a href="/">HOME</a></li>
			<li><a href="/tags">TAGS</a></li>
			{% for cat in site.categories %}
			<li class="category"><a href="/categories/{{ cat[0] }}">{{ cat[0] }}({{ cat | last | size }})</a></li>
			{% endfor %}
			<li><a href="/links">LINKS</a></li>
			<li><a href="/about">ABOUT</a></li>
		</ul>
	</div>

	<div class="content">
		{% if page.header %}
			<h1>{{ page.header }}</h1>
		{% elsif page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{{ content }}
	</div>
</div>
