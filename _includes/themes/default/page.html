<div id="page">
	<div id="sidebar">
		<ul>
			<li><a href="{{ BASE_PATH }}/">ARTICLES</a></li>
			<li><a href="{{ BASE_PATH }}/tags.html">TAGS</a></li>
			{% for cat in site.categories %}
			<li class="category"><a href="{{ BASE_PATH }}/categories/{{ cat[0] }}.html">{{ cat[0] }}({{ cat | last | size }})</a></li>
			{% endfor %}
			<li><a href="{{ BASE_PATH }}/links.html">LINKS</a></li>
			<li><a href="{{ BASE_PATH }}/about.html">ABOUT</a></li>
		</ul>
	</div>

	<div class="content">
		{% if page.header %}
			<h1>{{ page.header }}</h1>
		{% elsif page.title %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{{ content }}
	</div>
</div>
